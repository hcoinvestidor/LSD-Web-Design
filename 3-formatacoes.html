<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <title>Formatações</title>
</head>
<body>
    <p>Depois do parágrafo e da estrutura vem o <b>negrito</b></p>
    <p><strong>Depois do parágrafo e da estrutura vem o negrito</strong></p>
    <p>Depois do parágrafo e da estrutura vem o <i>ITALICO</i></p>
    <hr><p><strong><em>Depois do parágrafo e da estrutura vem o negrito</em></strong></p>
    <p><strong><em><u>Depois parágrafo e da estrutura vem o negrito</u></em></strong></p>
    <p><strong><em><s>Depois do parágrafo e da estrutura vem o negrito</s></em></strong></p>
    <hr>
</body>
</html>
